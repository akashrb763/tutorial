<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spinner</title>
    <style>
        .square{
            width: 200px;
            height: 200px;
            background-color: #be125b;
            box-shadow: 0px 4px 25px 7px  #be125b;
            margin: 40%;
            transition: all 0.30s;

        }
        .square:hover{
            transform: rotate(360deg) skewX(-20deg);
            background: linear-gradient(#a309a3 50%,#0a41f9);
        }
    </style>
</head>
<body>
    <div class="square"><h2>hello</h2></div>
</body>
</html>
